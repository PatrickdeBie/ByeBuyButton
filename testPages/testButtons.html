        button {
            display: block;
            background-color: orange;
            color: white;

    <hr>

    <input type="button" value="Buy">

    <!-- Dutch buttons -->
    <input type="button" value="Bestel">

    <!-- Dutch anchors -->
    <a href="#">Koop</a>
